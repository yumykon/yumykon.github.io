<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yumykon — Collectible Cards Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b16;
      --paper: #ffffff;
      --ink: #111111;
      --accent: #B45AD3;
      --accent2: #6c63ff;
      --muted: #6b6b6b;
      --shadow: rgba(0,0,0,0.12);
      --radius: 26px;
    }
    body {
      margin: 0;
      font-family: 'Gabarito', sans-serif;
      background: url('images/background-stars.png') center center repeat;
      background-size: cover;
      color: #fff;
    }
    header {
      background: #fff;
      padding: 14px 0;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      font-size: 13px;
    }
    nav a {
      color: var(--accent);
      text-decoration: none;
      letter-spacing: -0.025em;
      line-height: 1.625;
      padding: 0 15px;
      position: relative;
      transition: color 0.3s;
    }
    nav a:not(:last-child)::after {
      content: "";
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      height: 22px;
      border-right: 1px solid var(--accent);
    }
    nav a:hover { color: #562966; }

    .hero {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 26px 0 0;
    }
    .hero .wrapper {
      position: relative;
      width: 100%;
      max-width: 1400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .hero .background-under-logo {
      width: 66%;
      max-width: 1100px;
    }
    .hero .logo {
      width: 316px;
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .main-container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto 70px;
      background: var(--paper);
      border-radius: 50px;
      overflow: hidden;
      color: var(--ink);
      box-shadow: 0 18px 60px var(--shadow);
    }
    .content {
      padding: 34px;
      box-sizing: border-box;
    }
    .title-row {
      display: flex;
      gap: 14px;
      align-items: flex-end;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }
    h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: -0.02em;
    }
    .subtitle {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .pill {
      border: 1px solid rgba(0,0,0,0.12);
      background: #fff;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
      transition: transform 0.08s ease, border-color 0.2s ease;
      user-select: none;
    }
    .pill:hover { border-color: rgba(0,0,0,0.25); }
    .pill:active { transform: translateY(1px); }
    .pill.active {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(180,90,211,0.15);
    }
    .search {
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 999px;
      padding: 9px 12px;
      font-size: 13px;
      outline: none;
      min-width: 220px;
    }
    .search:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(180,90,211,0.15);
    }

    .status {
      margin: 10px 0 0;
      font-size: 13px;
      color: var(--muted);
    }

    .grid {
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }
    @media (max-width: 1050px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 780px) {
      .content { padding: 20px; }
      .grid { grid-template-columns: repeat(2, 1fr); }
      .hero .background-under-logo { width: 92%; }
      .hero .logo { width: 240px; top: 50%; }
    }
    @media (max-width: 480px) {
      .grid { grid-template-columns: 1fr; }
      .search { min-width: 0; width: 100%; }
    }

    .card {
      border-radius: 18px;
      overflow: hidden;
      background: #fff;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 10px 24px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      position: relative;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 34px rgba(0,0,0,0.10);
    }
    .thumb {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      display: block;
      background: #f2f2f2;
    }
    .meta {
      padding: 10px 12px 12px;
    }
    .name {
      font-size: 14px;
      margin: 0;
      line-height: 1.25;
    }
    .rarity {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(0,0,0,0.12);
      backdrop-filter: blur(6px);
    }
    .rarity.common { border-color: rgba(0,0,0,0.18); }
    .rarity.uncommon { border-color: rgba(46, 213, 115, 0.55); }
    .rarity.rare { border-color: rgba(108,99,255,0.55); }
    .rarity.lewd { border-color: rgba(255, 71, 87, 0.60); }
    .rarity.legendary { border-color: rgba(255,159,67,0.70); }


    /* modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.70);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 50;
    }
    .modal {
      width: min(980px, 100%);
      background: #fff;
      color: #111;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 24px 80px rgba(0,0,0,0.35);
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      min-height: 360px;
    }
    @media (max-width: 860px) {
      .modal { grid-template-columns: 1fr; }
    }
    .modal-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #f2f2f2;
      min-height: 320px;
    }
    .modal-body {
      padding: 18px 18px 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .modal-title {
      margin: 0;
      font-size: 18px;
      line-height: 1.25;
    }
    .modal-desc {
      margin: 0;
      color: #333;
      font-size: 14px;
      line-height: 1.55;
      white-space: pre-wrap;
    }
    .modal-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    .close-btn {
      border: 0;
      background: #f3f3f3;
      border-radius: 999px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 13px;
    }
    .close-btn:hover { background: #eaeaea; }
    .modal-rarity {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.12);
      background: #fff;
      width: fit-content;
    }
    .footer-note {
      margin-top: 26px;
      font-size: 12px;
      color: var(--muted);
    }
    .footer-note a { color: var(--accent); text-decoration: none; }
    .footer-note a:hover { text-decoration: underline; }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="yumiverse.html">Yumyverse</a>
      <a href="cards.html">Collectible Cards Club</a>
      <a href="http://ko-fi.com/yumykon/shop" target="_blank" rel="noopener">Shop</a>
      <a href="https://patreon.yumykon.com" target="_blank" rel="noopener">Patreon</a>
      <a href="https://ko-fi.com/yumykon/commissions" target="_blank" rel="noopener">Commissions</a>
    </nav>
  </header>

  <section class="hero">
    <div class="wrapper">
      <img src="images/container01.png" alt="Background" class="background-under-logo">
      <img src="images/logo.png" alt="Yumykon Logo" class="logo">
    </div>
  </section>

  <div class="main-container">
    <div class="content">
      <div class="title-row">
        <div>
          <h1>Collectible Cards Club</h1>
          <p class="subtitle">Galeria dinâmica das cards colecionáveis.</p>
        </div>
        <div class="controls">
          <input class="search" id="search" type="search" placeholder="buscar por nome..." autocomplete="off" />
          <span class="pill active" data-filter="all">all</span>
          <span class="pill" data-filter="legendary">legendary</span>
          <span class="pill" data-filter="lewd">lewd</span>
          <span class="pill" data-filter="rare">rare</span>
          <span class="pill" data-filter="uncommon">uncommon</span>
          <span class="pill" data-filter="common">common</span>
        </div>
      </div>

      <div class="status" id="status">Carregando...</div>
      <div class="grid" id="grid"></div>

      <div class="footer-note">
        Admin: <a href="cards_admin.html">cards_admin.html</a>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Card details">
      <img class="modal-img" id="modalImg" alt="" />
      <div class="modal-body">
        <div class="modal-top">
          <div>
            <h2 class="modal-title" id="modalTitle"></h2>
            <div class="modal-rarity" id="modalRarity"></div>
          </div>
          <button class="close-btn" id="modalClose" type="button">Close</button>
        </div>
        <p class="modal-desc" id="modalDesc"></p>
      </div>
    </div>
  </div>

  <script>
    const DATA_URL = 'data/cards.json';

    const grid = document.getElementById('grid');
    const statusEl = document.getElementById('status');
    const searchEl = document.getElementById('search');
    const pills = Array.from(document.querySelectorAll('.pill'));

    const modalBackdrop = document.getElementById('modalBackdrop');
    const modalImg = document.getElementById('modalImg');
    const modalTitle = document.getElementById('modalTitle');
    const modalRarity = document.getElementById('modalRarity');
    const modalDesc = document.getElementById('modalDesc');
    const modalClose = document.getElementById('modalClose');

    let allItems = [];
    let activeFilter = 'all';

    function safe(s) {
      return (s || '').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    function rarityClass(r) {
      const v = (r || '').toLowerCase();
      if (['common','uncommon','rare','lewd','legendary'].includes(v)) return v;
      return 'common';
    }


    function render(items) {
      if (!items.length) {
        grid.innerHTML = '';
        statusEl.textContent = 'Nenhuma card encontrada.';
        return;
      }

      statusEl.textContent = `${items.length} card(s)`;
      grid.innerHTML = items.map((c, idx) => {
        const rc = rarityClass(c.rarity);
        return `
          <div class="card" data-idx="${idx}">
            <span class="rarity ${rc}">${safe(rc)}</span>
            <img class="thumb" src="${c.image}" alt="${safe(c.name)}" loading="lazy" />
            <div class="meta">
              <p class="name">${safe(c.name)}</p>
            </div>
          </div>
        `;
      }).join('');
    }

    function getFiltered() {
      const q = (searchEl.value || '').trim().toLowerCase();
      return allItems.filter((c) => {
        const rOk = activeFilter === 'all' ? true : rarityClass(c.rarity) === activeFilter;
        const qOk = !q ? true : (c.name || '').toLowerCase().includes(q);
        return rOk && qOk;
      });
    }

    function openModal(card) {
      modalImg.src = card.image || '';
      modalImg.alt = card.name || '';
      modalTitle.textContent = card.name || '';
      modalRarity.textContent = rarityClass(card.rarity);
      modalDesc.textContent = card.description || '';

      modalBackdrop.style.display = 'flex';
      modalBackdrop.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modalBackdrop.style.display = 'none';
      modalBackdrop.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    grid.addEventListener('click', (e) => {
      const cardEl = e.target.closest('.card');
      if (!cardEl) return;
      const idx = parseInt(cardEl.getAttribute('data-idx') || '0', 10);
      const visible = getFiltered();
      const item = visible[idx];
      if (!item) return;
      openModal(item);
    });

    modalClose.addEventListener('click', closeModal);
    modalBackdrop.addEventListener('click', (e) => {
      if (e.target === modalBackdrop) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    pills.forEach((p) => {
      p.addEventListener('click', () => {
        pills.forEach(x => x.classList.remove('active'));
        p.classList.add('active');
        activeFilter = p.getAttribute('data-filter') || 'all';
        render(getFiltered());
      });
    });

    searchEl.addEventListener('input', () => {
      render(getFiltered());
    });

    (async () => {
      try {
        const res = await fetch(DATA_URL, { cache: 'no-store' });
        if (!res.ok) {
          statusEl.textContent = 'Falha ao carregar cards.json';
          return;
        }
        const data = await res.json();
        allItems = Array.isArray(data.items) ? data.items : [];

        // ordem: mais novos primeiro (se existir created_at)
        allItems.sort((a, b) => {
          const ta = Date.parse(a.created_at || '') || 0;
          const tb = Date.parse(b.created_at || '') || 0;
          return tb - ta;
        });

        render(getFiltered());
      } catch {
        statusEl.textContent = 'Erro ao carregar cards.json';
      }
    })();
  </script>
</body>
</html>

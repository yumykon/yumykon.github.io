<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yumyverse Collectible Cards</title>
    <meta name="description" content="Yumyverse collectible cards gallery." />

    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">

    <style>
      :root {
        --bg: transparent;
        --panel: transparent;
        --text: #ffffff;
        --muted: rgba(255,255,255,0.72);
        --accent: #7a62ff;
        --accent-2: #ff66b8;
        --shadow: rgba(0, 0, 0, 0.18);
        --radius: 0px;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }

      /* iframe-first: transparent page, no outer padding, no forced background */
      body {
        margin: 0;
        font-family: 'Gabarito', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: transparent;
        color: #fff;
      }

      .wrap {
        width: 100%;
        min-height: 100%;
        padding: 0;
        display: block;
      }

      .panel {
        width: 100%;
        background: transparent;
        border-radius: 0;
        box-shadow: none;
        padding: 18px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 18px;
        padding: 0;
      }

      @media (max-width: 900px) {
        .panel { padding: 16px; }
        .gallery { grid-template-columns: repeat(3, 1fr); }
      }

      @media (max-width: 680px) {
        .gallery { grid-template-columns: repeat(2, 1fr); }
      }

      @media (max-width: 420px) {
        .panel { padding: 14px; }
        .gallery { grid-template-columns: 1fr; }
      }

      .card {
        position: relative;
        border-radius: 18px;
        overflow: hidden;
        background: rgba(255,255,255,0.10);
        box-shadow: 0 12px 26px rgba(0,0,0,0.22);
        cursor: pointer;
        transition: transform 0.12s ease, box-shadow 0.22s ease;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 18px 38px rgba(0,0,0,0.28);
      }

      .card img {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
        aspect-ratio: 3 / 4;
      }

      .badge {
        position: absolute;
        left: 10px;
        top: 10px;
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 11px;
        font-weight: 800;
        background: rgba(255,255,255,0.92);
        border: 1px solid rgba(0,0,0,0.10);
        color: #333;
        text-transform: uppercase;
        letter-spacing: 0.6px;
        user-select: none;
      }

      .badge.legendary { border-color: rgba(255,159,67,0.55); color: #b35c00; }
      .badge.lewd { border-color: rgba(255,71,87,0.55); color: #b40018; }
      .badge.rare { border-color: rgba(108,99,255,0.55); color: #4637ff; }
      .badge.uncommon { border-color: rgba(46, 213, 115, 0.55); color: #0e8c45; }
      .badge.common { border-color: rgba(0,0,0,0.18); color: #444; }

      .empty {
        margin: 18px 0 0;
        text-align: center;
        color: var(--muted);
        font-size: 14px;
      }

      /* modal */
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.62);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 26px 16px;
        z-index: 9999;
      }
      .modal.open { display: flex; }

      .modal-card {
        width: min(960px, 100%);
        background: #fff;
        border-radius: 28px;
        overflow: hidden;
        box-shadow: 0 30px 90px rgba(0,0,0,0.35);
        display: grid;
        grid-template-columns: 420px 1fr;
      }
      @media (max-width: 860px) {
        .modal-card { grid-template-columns: 1fr; }
      }

      .modal-media {
        background: #101028;
        display: grid;
        place-items: center;
        padding: 18px;
      }

      .modal-media img {
        width: 100%;
        height: auto;
        max-height: 76vh;
        object-fit: contain;
        border-radius: 18px;
        box-shadow: 0 16px 40px rgba(0,0,0,0.35);
      }

      .modal-body {
        padding: 22px 22px 26px;
        display: grid;
        gap: 10px;
        align-content: start;
      }

      .modal-topline {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .modal-title {
        margin: 0;
        font-size: 22px;
        color: #111;
      }

      .modal-close {
        border: 0;
        background: rgba(0,0,0,0.06);
        width: 38px;
        height: 38px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 18px;
        line-height: 38px;
      }

      .modal-desc {
        margin: 0;
        color: #4b4b4b;
        font-size: 14px;
        line-height: 1.6;
        white-space: pre-wrap;
      }

      .modal-meta {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        align-items: center;
        margin-top: 4px;
      }

      .chip {
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(122, 98, 255, 0.10);
        color: #3b2fff;
        font-weight: 800;
        font-size: 12px;
      }

      .chip.rarity { background: rgba(255, 102, 184, 0.12); color: #c2006f; }
    </style>
  </head>

  <body>
    <div class="wrap">
      <main class="panel">
        <section>
          <div class="gallery" id="cardsGrid" aria-live="polite"></div>
          <div class="empty" id="cardsEmpty" style="display:none;">No cards yet.</div>
        </section>
      </main>
    </div>

    <div class="modal" id="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-card" role="document">
        <div class="modal-media">
          <img id="modalImg" alt="" />
        </div>
        <div class="modal-body">
          <div class="modal-topline">
            <h3 class="modal-title" id="modalTitle"></h3>
            <button class="modal-close" id="modalClose" aria-label="Close">Ã—</button>
          </div>
          <div class="modal-meta">
            <span class="chip rarity" id="modalRarity"></span>
            <span class="chip" id="modalId" style="display:none;"></span>
          </div>
          <p class="modal-desc" id="modalDesc"></p>
        </div>
      </div>
    </div>

    <script>
      const DATA_URL = 'data/cards.json';

      const grid = document.getElementById('cardsGrid');
      const emptyEl = document.getElementById('cardsEmpty');

      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      const modalTitle = document.getElementById('modalTitle');
      const modalRarity = document.getElementById('modalRarity');
      const modalDesc = document.getElementById('modalDesc');
      const modalClose = document.getElementById('modalClose');

      const allowedRarities = new Set(['legendary', 'lewd', 'rare', 'uncommon', 'common']);
      const niceRarity = (r) => {
        const v = (r || 'common').toLowerCase();
        const map = { legendary: 'Legendary', lewd: 'Lewd', rare: 'Rare', uncommon: 'Uncommon', common: 'Common' };
        return map[v] || 'Common';
      };

      function openModal(card) {
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
        modalImg.src = card.image;
        modalImg.alt = card.name;
        modalTitle.textContent = card.name;
        modalRarity.textContent = niceRarity(card.rarity);
        modalDesc.textContent = card.description || '';
        document.body.style.overflow = 'hidden';
      }

      function closeModal() {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        modalImg.src = '';
        document.body.style.overflow = '';
      }

      modalClose.addEventListener('click', closeModal);
      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
      });
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeModal();
      });

      function escapeAttr(s) {
        return String(s || '')
          .replace(/&/g, '&amp;')
          .replace(/"/g, '&quot;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;');
      }

      function render(cards) {
        grid.innerHTML = '';
        if (!cards.length) {
          emptyEl.style.display = 'block';
          return;
        }
        emptyEl.style.display = 'none';

        for (const c of cards) {
          const raw = (c.rarity || 'common').toLowerCase();
          const rarity = allowedRarities.has(raw) ? raw : 'common';

          const el = document.createElement('div');
          el.className = 'card';
          el.innerHTML = `
            <span class="badge ${rarity}">${niceRarity(rarity)}</span>
            <img src="${escapeAttr(c.image)}" alt="${escapeAttr(c.name || 'Card')}" loading="lazy" />
          `;

          el.addEventListener('click', () => openModal({
            id: c.id,
            name: c.name || 'Card',
            rarity,
            description: c.description || '',
            image: c.image
          }));

          grid.appendChild(el);
        }
      }

      (async () => {
        try {
          const res = await fetch(DATA_URL, { cache: 'no-store' });
          if (!res.ok) throw new Error('failed');
          const data = await res.json();
          const cards = Array.isArray(data.cards) ? data.cards : [];
          render(cards);
        } catch {
          render([]);
        }
      })();
    </script>
  </body>
</html>

name: Update ACGGoods Products JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # a cada 6 horas (UTC)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run scraper
        env:
          ACG_STORE_SLUG: yumykon
          ACG_LIMIT: "8"
          OUT_FILE: data/store_products.json
        run: node scripts/update_store_products.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/store_products.json
          git diff --cached --quiet && exit 0
          git commit -m "Update ACGGoods products cache"
          git push

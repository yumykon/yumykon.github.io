name: Update Ko-fi New Products JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # a cada 6 horas (UTC)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm init -y
          npm i playwright
          npx playwright install --with-deps chromium

      - name: Run scraper
        env:
          KOFI_USERNAME: yumykon
          KOFI_LIMIT: "8"
          OUT_FILE: data/kofi_newproducts.json
        run: node scripts/update_kofi_newproducts.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/kofi_newproducts.json
          git diff --cached --quiet && exit 0
          git commit -m "Update Ko-fi new products cache"
          git push

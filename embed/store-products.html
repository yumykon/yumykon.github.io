<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store Widget</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .store-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .product {
      text-decoration: none;
      color: #000;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      transition: transform .2s;
    }

    .product:hover {
      transform: translateY(-4px);
    }

    .product img {
      width: 100%;
      display: block;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      background: #f5f5f5;
    }

    .info {
      padding: 10px 12px 14px;
      font-size: 14px;
      line-height: 1.35;
    }

    .price {
      display: block;
      color: #6c63ff;
      font-weight: 600;
      margin-top: 4px;
    }

    .empty {
      grid-column: 1 / -1;
      text-align: center;
      color: #666;
      padding: 40px 0;
    }
  </style>
</head>
<body>
  <div class="store-container" id="store"></div>

  <script>
    fetch("/data/store_products.json", { cache: "no-store" })
      .then(r => r.json())
      .then(data => {
        const wrap = document.getElementById("store");

        if (!Array.isArray(data.items) || data.items.length === 0) {
          wrap.innerHTML = '<div class="empty">No products found</div>';
          return;
        }

        data.items.slice(0, 8).forEach(item => {
          const a = document.createElement("a");
          a.className = "product";
          a.href = item.url;
          a.target = "_blank";
          a.rel = "noopener";

          const title = String(item.title || "Product");
          const price = String(item.price || "");
          const image = String(item.image || "");

          a.innerHTML = `
            <img src="${image}" alt="${title.replace(/"/g, "&quot;")}">
            <div class="info">
              ${title}
              <span class="price">${price}</span>
            </div>
          `;
          wrap.appendChild(a);
        });
      })
      .catch(() => {
        const wrap = document.getElementById("store");
        wrap.innerHTML = '<div class="empty">Failed to load products</div>';
      });
  </script>

  <script>
    (function () {
      const PARENT = "https://yumykon.com";
      const ID = "storeProductsFrame";

      function h() {
        return Math.max(
          document.body.scrollHeight,
          document.documentElement.scrollHeight
        );
      }

      function send() {
        parent.postMessage({ type: "yumykon:resize", id: ID, height: h() }, PARENT);
      }

      new ResizeObserver(send).observe(document.documentElement);
      window.addEventListener("load", send);
      setTimeout(send, 300);
    })();
  </script>
</body>
</html>

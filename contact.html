<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Gabarito',sans-serif;background:url('images/background-stars.png') center center repeat;background-size:cover;color:#fff;}
    header{background:#fff;padding:14px 0;text-align:center;}
    nav{display:flex;justify-content:center;flex-wrap:wrap;font-size:13px;}
    nav a{color:#B45AD3;text-decoration:none;letter-spacing:-0.025em;line-height:1.625;padding:0 15px;position:relative;transition:color .3s;}
    nav a:not(:last-child)::after{content:"";position:absolute;right:0;top:50%;transform:translateY(-50%);height:22px;border-right:1px solid #B45AD3;}
    nav a:hover{color:#562966;}

    #container01{width:100%;display:flex;flex-direction:column;align-items:center;position:relative;}
    #container01 .wrapper{position:relative;width:100%;max-width:1400px;display:flex;flex-direction:column;align-items:center;}
    #container01 .background-under-logo{width:66%;}
    #container01 .image a.frame img{width:316px;position:absolute;top:37%;left:50%;transform:translate(-50%,-50%);}

    .main-container{width:100%;max-width:1000px;margin:22px auto 60px;background:#fff;border-radius:50px;overflow:hidden;display:flex;flex-direction:column;align-items:center;}
    .content{width:100%;padding:36px 42px;color:#000;box-sizing:border-box;}
    h1{margin:0 0 12px;font-size:26px;}
    p{margin:10px 0;line-height:1.6;}
    .links{display:flex;flex-wrap:wrap;gap:12px;margin-top:16px;}
    .btn{
      display:inline-block;background:#6c63ff;color:#fff;text-decoration:none;
      padding:10px 16px;border-radius:15px;font-size:16px;transition:background .3s;
    }
    .btn:hover{background:#8a7fff;}
    .note{margin-top:14px;font-size:14px;opacity:.85;}
  </style>
</head>

        <a class="btn" href="https://ko-fi.com/yumykon" target="_blank" rel="noopener">Ko-fi</a>

      <p class="note">

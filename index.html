<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yumykon</title>
    <style>
        body {
            margin: 0;
            font-family: 'Gabarito', sans-serif;
            background: url('images/background-stars.png') center center repeat;
            background-size: cover;
            color: #fff;
        }
        header {
            background: #fff;
            padding: 14px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            font-size: 13px;
        }
        nav a {
            color: #B45AD3;
            text-decoration: none;
            letter-spacing: -0.025em;
            line-height: 1.625;
            padding: 0 15px;
            position: relative;
            transition: color 0.3s;
        }
        nav a:not(:last-child)::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 22px;
            border-right: 1px solid #B45AD3;
        }
        nav a:hover {
            color: #562966;
        }
        #container01 {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        #container01 .wrapper {
            position: relative;
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #container01 .background-under-logo {
            width: 66%;
        }
        #container01 .image a.frame img {
            width: 316px;
            position: absolute;
            top: 37%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .main-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            border-radius: 50px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .discord-banner img {
            width: 100%;
            display: block;
        }
        .merch-container {
            width: 100%;
            padding: 30px;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        .merch-container h2 {
            font-size: 18px;
            margin: 10px 0 20px;
            text-align: center;
        }
        .merch-store {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            justify-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .product-card {
            background: #fff;
            color: #000;
            border-radius: 10px;
            padding: 10px;
            font-size: 18px;
            transition: transform 0.3s;
            text-align: left;
            text-decoration: none;
            width: 100%;
            max-width: 270px;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-card p {
            margin-top: 8px;
            margin-bottom: 0;
        }
        .product-card p span.price {
            display: block;
            color: #483ed4;
        }
        .shop-button {
            display: inline-block;
            margin-top: 20px;
            background: #6c63ff;
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            font-size: 20px;
            transition: background 0.3s;
        }
        .shop-button:hover {
            background: #8a7fff;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="yumyverse.html">Yumyverse</a>
            <a href="https://acggoods.com/store/yumykon" target="_blank" rel="noopener">Stickers Shop</a>
            <a href="cards.html">Collectible Cards Club</a>
            <a href="https://patreon.yumykon.com" target="_blank" rel="noopener">Patreon</a>
            <a href="commissions.html">Commissions</a>
            <a href="contact.html">Contact Me</a>
            <a href="https://discord.yumykon.com" target="_blank" rel="noopener">Discord Community</a>
        </nav>
    </header>

    <div id="container01" class="style4 container default full screen">
        <div class="wrapper">
            <img src="images/container01.png" alt="Background Under Logo" class="background-under-logo">
            <div class="image">
                <a href="index.html" class="frame">
                    <img src="images/logo.png" alt="Yumykon Logo">
                </a>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="discord-banner">
            <img src="images/banner-discord.png" alt="Join our community on Discord">
        </div>

        <div class="merch-container">
            <h2>Merch store</h2>
            <div class="merch-store" id="store-products"></div>

            <p id="store-status" style="margin:14px 0 0; color:#000; display:none;">
                No products found
            </p>

            <a href="https://acggoods.com/store/yumykon" target="_blank" rel="noopener" class="shop-button">Go to Shop</a>
        </div>
    </div>

    <script>
  (async () => {
    const grid = document.getElementById('store-products');
    const status = document.getElementById('store-status');

    const DATA_URL = 'data/store_products.json';

    function showStatus(msg) {
      status.textContent = msg || 'No products found';
      status.style.display = 'block';
      grid.innerHTML = '';
    }

    function safe(s) {
      return (s || '').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    function cardHtml(p) {
      return `
        <a class="product-card" href="${p.url}" target="_blank" rel="noopener">
          <img src="${p.image}" alt="${safe(p.title)}">
          <p>${safe(p.title)} <span class="price">${safe(p.price)}</span></p>
        </a>
      `;
    }

    try {
      const res = await fetch(DATA_URL, { cache: 'no-store' });
      if (!res.ok) return showStatus('Failed to load products');

      const data = await res.json();
      if (!Array.isArray(data.items) || data.items.length === 0) return showStatus();

      status.style.display = 'none';
      grid.innerHTML = data.items.slice(0, 8).map(cardHtml).join('');
    } catch {
      showStatus('Failed to load products');
    }
  })();
</script>

</body>
</html>
